name: Build Alpine Linux for Hi3798MV100 (ARMv7)

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/build-alpine.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 手动触发

jobs:
  build-alpine:
    runs-on: ubuntu-22.04
    steps:
      - name: 0. 配置 Git 无交互模式（核心修复）
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # 禁用 Git 交互提示，避免要求输入用户名密码
          git config --global core.askpass ""

      - name: 1. 拉取代码仓库
        uses: actions/checkout@v4

      - name: 2. 安装编译依赖+网络优化
        run: |
          sudo apt update && sudo apt install -y \
            git build-essential debootstrap qemu-user-static binfmt-support \
            flex bison libssl-dev liblzma-dev xz-utils dosfstools parted \
            curl wget  # 补充网络工具
          # 临时切换 GitHub 镜像（解决克隆404）
          git config --global url."https://github.com.cnpmjs.org/".insteadOf "https://github.com/"

      - name: 3. 拉取 Alpine 构建工具（带重试机制）
        run: |
          # 重试3次克隆，避免网络波动
          for i in {1..3}; do
            git clone https://github.com/nmeum/alpine-builder.git && break
            echo "克隆失败，第 $i 次重试..."
            sleep 5
          done
          cd alpine-builder
          git checkout 3.20 || git checkout master  # 兼容分支不存在的情况
          # 恢复原 GitHub 地址（避免后续依赖拉取异常）
          git config --global --unset url."https://github.com.cnpmjs.org/".insteadOf

      - name: 4. 创建定制配置文件（适配 Hi3798MV100）
        run: |
          cd alpine-builder
          cat > config.sh << 'EOF'
          #!/bin/bash
          ARCH="armhf"  # Hi3798MV100 ARMv7 架构
          ALPINE_VERSION="3.20"
          ROOTFS_SIZE="2048"
          OUTPUT_DIR="./alpine-hi3798mv100"
          PACKAGES="linux-lts openssh-server busybox udev kmod ethtool wireless-tools"
          IP_ADDR="192.168.0.100"
          NETMASK="255.255.255.0"
          GATEWAY="192.168.0.1"
          DNS="8.8.8.8"
          QEMU_BIN="/usr/bin/qemu-arm-static"
          EOF
          chmod +x config.sh

      - name: 5. 启用 ARM 架构模拟
        run: |
          sudo update-binfmts --enable qemu-arm
          sudo systemctl restart binfmt-support

      - name: 6. 编译 Alpine 镜像（增加超时保护）
        run: |
          cd alpine-builder
          # 限制编译超时为1小时，避免卡死
          timeout 3600 sudo ./build.sh -c config.sh

      - name: 7. 上传编译产物
        uses: actions/upload-artifact@v4
        with:
          name: alpine-hi3798mv100-image
          path: alpine-builder/alpine-hi3798mv100/*.img
          if-no-files-found: warn  # 无产物时仅警告，便于排查
          compression-level: 6
          overwrite: true
